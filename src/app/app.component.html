<div infinite-scroll [infiniteScrollDistance]="distance" [infiniteScrollThrottle]="throttle" (scrolled)="onScroll()">
  <div *ngFor="let brewery of breweries">
    <h1>
      <a [href]="brewery.website_url">{{ brewery.name }}</a>
    </h1>
    <h2>{{ brewery.city }}, {{ brewery.state }}, {{ brewery.country }}</h2>
    <h3>Type: {{ brewery.brewery_type }}</h3>
  </div>
</div>
